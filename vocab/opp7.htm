<title>Opposites: Big/Small</title>
<script type="text/javascript">
var english = new Array(
    "The eyes are big.", "The eyes are small.", "mouth", "voice", "height"
);
</script>

<script type="text/javascript" src="opputil.js"></script>

<body>
<div class="centered">
<!-- k(k'eu-da, chak-da) --><span class="k">크다, 작다</span>
<br />
<big><b>to be big, to be small</b></big>
</div>

<form id="theForm" action="#">
<p>Move over the question mark to see the meaning.</p>
<table border="0">
<tr><td>
<img src="opp_pic/big.png" width="63" height="65"
    alt="person with big eyes" />
</td>
<td>
<a href="#" onmouseover="show(1)" onmouseout="show(-1)"><img src="opp_pic/lqmark.png"
    width="18" height="18" class="noborder" alt="?" /></a>
<!-- k(nun-i _ k'eup-ni-da.) --><span class="k">눈이 큽니다.</span>

<br />
<span id="eng1">&#160;</span>
</td></tr>
<tr><td>
<img src="opp_pic/small.png" width="69" height="65"
    alt="person with small eyes" />
</td>
<td>
<a href="#" onmouseover="show(2)" onmouseout="show(-2)"><img src="opp_pic/lqmark.png"
    width="18" height="18" class="noborder" alt="?" /></a>
<!-- k(nun-i _ chak-seup-ni-da.) --><span class="k">눈이 작습니다.</span>

<br />
<span id="eng2">&#160;</span>
</td></tr></table>
