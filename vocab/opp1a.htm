<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<head>

<link rel="stylesheet" type="text/css" media="screen" href="../kstyle.css" />
<link rel="stylesheet" type="text/css" media="print" href="../kprintstyle.css" />
<title>Opposites: High/Low</title>

<script type="text/javascript">
var english = new Array(
    "The mountain is high.", "The temperature is low.", "sky"
);
</script>

<script type="text/javascript" src="opputil.js"></script>
</head>
<body>
<div class="centered">
<!-- k(nop'-da, nach-da) --><span class="k">높다, 낮다</span>
<br />
<big><b>to be high, to be low</b></big>
</div>

<form id="theForm" action="#">
<p>Move over the question mark to see the meaning.</p>

<table border="0">
<tr>
<td><img src="opp_pic/high.png" width="91" height="90" alt="mountain" /></td>
<td>
<a href="#" onmouseover="show(1)" onmouseout="show(-1)"><img src="opp_pic/lqmark.png"
    width="18" height="18" class="noborder" alt="?" /></a>
<!-- k(san-@i _ nop'-seup-ni-da.) --><span class="k">산이 높습니다.</span>

<br />
<input type="text" id="eng1" size="25" />
</td>
</tr>
<tr>
<td>
<img src="opp_pic/low.png"
    width="41" height="76" class="noborder" alt="thermometer" />
</td>
<td>
<a href="#" onmouseover="show(2)" onmouseout="show(-2)"><img src="opp_pic/lqmark.png"
    width="18" height="18" class="noborder" alt="?" /></a>
<!-- k(@on-do-ga _ nach-seup-ni-da.) --><span class="k">온도가 낮습니다.</span>

<br />
<input type="text" id="eng2" size="25" />
</td>
</tr>
</table>

<p>
<b>Another word that you can use with these verbs:</b>
</p>

<table border="0">
<tr>
<td>
<a href="#" onmouseover="show(3)" onmouseout="show(-3)"><img src="opp_pic/lqmark.png"  alt="?" 
    width="18" height="18" class="noborder" /></a><!-- k(ha-neur) --><span class="k">하늘</span>
</td>
<td>
<input type="text" id="eng3" size="20" />
</td>
</tr>
</table>

</form>
</body>
</html>
