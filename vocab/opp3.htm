<title>Opposites: Deep/Shallow</title>
<script type="text/javascript">
var english = new Array(
    "The river is deep.", "The river is shallow.", "sea",
    "thought"
);
</script>

<script type="text/javascript" src="opputil.js"></script>
</head>
<body>
<div class="centered">
<!-- k(kip'-da, @yat'-da) --><span class="k">깊다, 얕다</span>
<h1 class="headline">to be deep, to be shallow</h1>
</div>

<p>Move over the question mark to see the meaning.</p>
<p>
<img src="opp_pic/deep.png" width="119" height="79" alt="deep river" />
<br />
<a href="#" onmouseover="show(1)" onmouseout="show(-1)"><img src="opp_pic/lqmark.png"
    width="18" height="18" class="noborder" alt="?" /></a>
<!-- k(ka@-i _ kip'-sup-ni-da.) --><span class="k">강이 깊습니다.</span>
<br />
<span id="eng1">&nbsp;</span>
</p>

<p>
<img src="opp_pic/shallow.png" width="96" height="43" alt="shallow river" />
<br />
<a href="#" onmouseover="show(2)" onmouseout="show(-2)"><img src="opp_pic/lqmark.png"
    width="18" height="18" class="noborder" alt="?" /></a>
<!-- k(ka@-i_yat'-sup-ni-da.) --><span class="k">강이 얕습니다.</span>
<br />
<span id="eng2">&nbsp;</span>
</p>

<p>
<b>Other words that you can use with these verbs:</b>

<p>

<span id="eng3" class="indented">&nbsp;</span>
</p>

<p>
<a href="#" onmouseover="show(4)" onmouseout="show(-4)"><img src="opp_pic/lqmark.png"

<span id="eng4" class="indented">&nbsp;</span>
