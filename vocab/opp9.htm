<div class="centered">
 <!-- k(kurk-da, ka-neur-da) --><span class="k">굵다, 가늘다</span>

<h1 class="headline">to be thick (girth), to be thin (girth)</h1>
</div>

<p>Move over the question mark to see the meaning.</p>

</p>
