<title>Opposites: Many/Few</title>

<body>
<div class="centered">
<!-- k(manh-ta, cheok-ta) --><span class="k">많다, 적다</span>
<h1 class="headline">to be many, to be few</h1>
</div>

<p>Move over the question mark to see the meaning.</p>
<p><img src="opp_pic/many.png" width="104" height="74"

<br />

</p>

<p>
<img src="opp_pic/few.png" width="69" height="39"
