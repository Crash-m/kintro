<title>Opposites: Bright/Dark</title>
<script type="text/javascript">

    "The color is bright.", "The color is dark.", "light",

<body>
<div class="centered">
 <!-- k(park-da,_eo-tup-da) --><span class="k">밝다, 어둡다</span>
<h1 class="headline">to be bright, to be dark</h1>
</div>

<p>Move over the question mark to see the meaning.</p>

<div>

<a href="#" onmouseover="show(1)" onmouseout="show(-1)"><img src="opp_pic/lqmark.png"

<!-- k(saek-kkar-i _ park-seup-ni-da.) --><span class="k">색깔이 밝습니다.</span>

<br />
<span id="eng1">&nbsp;</span>
</p>
</div>

<img src="opp_pic/dark.png" width="44" height="43"
