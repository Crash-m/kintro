<h1 class="centered">Word Order with Linking Verbs</h1>

<p>
If the verb in a sentence is a <b>linking verb</b> like &#8220;to be,&#8221; the part
after the verb is technically not an object, but the word order still applies.
The subject comes first, then the verb, then the rest of the sentence.
</p>
<blockquote><p>
<span class="subject">Sally</span>
is <span class="object">a doctor</span>.
</p></blockquote>
