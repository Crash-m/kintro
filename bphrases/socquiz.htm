<script type="text/javascript">
var questions = [
    "You ask a person to loan you a pencil. When they give it to you, you say:",
    "Someone thanks you for helping them. You say:",
    "You bump into someone and they drop a package they are carrying. You say:",
    "Someone apologizes for bumping into you. You say:",
    "You reach across a table to get a salt shaker. You say:"];

function showProblem() {
    var inputs = document.getElementsByName("answer");
    var check = document.getElementById("check");
    for (var i = 0; i < inputs.length; i++) {
        inputs[i].checked = false;
        document.getElementById("choice" + i).style.color="black";
    }
    document.getElementById("question").innerHTML = questions[order[problemNumber]];
    document.getElementById("feedback").innerHTML = "\u00a0";
    check.onclick = checkAnswer;
    check.value = "Check Answer";
    nTries = 0;
}

function judgeCorrect() {
    var result = document.querySelector('input[name="answer"]:checked');
    if (result) {
        result = result.value;
    }
    return (result == order[problemNumber]);
}

function giveFeedback() {
    var el = document.getElementById("feedback");
    var check = document.getElementById("check");
    if (correctAnswer) {
        el.innerText = randomPositiveFeedback();
    } else {
        el.innerText = "Sorry, that’s not correct.";
        document.getElementById("choice" + order[problemNumber]).style.color = "#080";
    }
    problemNumber++;
    if (problemNumber < maxProblem) {
        check.value = "Next Problem";
        check.onclick = showProblem;
    } else {
        check.disabled = true;
    }
    
}

function init() {
    maxTries = 1;
    maxProblem = 5;
    setupDriver();
}

</script>
