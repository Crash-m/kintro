<h1>A Memory Trick</h1>
<p>
Here are the phrases for "Goodbye:"
</p>

<blockquote>
<p>
<button onclick="playSound('../snd/byestay');">
<img class="speaker" alt="Play" src="../pics/speaker.png" />
</button>
<span class="k">안녕히</span> <span class="k" style="color:red">계</span><span class="k">세요.</span> (to person who stays)
<br />
<button onclick="playSound('../snd/byego');">
<img class="speaker" alt="Play" src="../pics/speaker.png" />
</button>
<span class="k">안녕히</span> <span class="k" style="color:green">가</span><span class="k">세요.</span> (to person who goes)
</p>
</blockquote>

<p>
The first one has <span class="k">계</span>,
    which sort of rhymes with "stay."
</p>
