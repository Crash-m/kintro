<script type="text/javascript">
// <![CDATA[
var korWord = [
    "아래", // a-rae
    "안에", // an-e
    "여보세요", // yeo-bo-se-yo
    "대사관", // tae-sa-gwan
    "관광객", // kwan-gwang-gaek
    "여행", // yeo-haeng
    "배", // pae
    "반액"  // paen-aek
];

var engWord = new Array(
    "down", "in", "Hello (telephone)", "embassy", "tourist",
    "trip", "ship", "half-fare"
);

var korOrder = new Array( 8 );
var engOrder = new Array( 8 );
var picNum = new Array( 10 );

var maxProb = 5;

/*********************************************************************
    mixes up n elements of nArray starting at element startAt
**********************************************************************/
function shuffle(array, startAt, n) {
  var t;
  var i;

  // While there remain elements to shuffle…
  while (n > 0) {

    // Pick a remaining element…
    i = Math.floor(Math.random() * n--);

    // And swap it with the current element.
    t = array[startAt  + n];
    array[startAt + n] = array[startAt + i];
    array[startAt + i] = t;
  }
}

function showProblems()
{

    var i, j, n, prob, pnum;
    var doc, str, picname;

    for (i=0; i<8; i++)
    {
        korOrder[i] = i;
    }
    shuffle(korOrder, 0, 8);
    
    for (i=0; i<maxProb; i++)
    {
        engOrder[i] = korOrder[i];
    }
    shuffle( engOrder, 0, maxProb );

    for (prob=0; prob<maxProb; prob++)
    {
        document.getElementById("kor" + (prob + 1)).innerText = korWord[korOrder[prob]];
        document.getElementById("eng" + (prob + 1)).innerText = engWord[engOrder[prob]];
    }
}

function checkAnswers()
{
    var i;
    var ok;
    var estr;
    var doc;
    var qForm;

    for (i=0; i<maxProb; i++)
    {
        ok = false;
        n = parseInt(document.getElementById("ans" + (i+1)).value);
        if ((! isNaN(n)) && n >= 1 && n<= maxProb )
        {
            if (engOrder[n-1] == korOrder[i])
            {
                ok = true;
            }
        }
        if (ok)
        {
            estr = "pics/oksmall.png";
        }
        else
        {
            estr = "pics/badsmall.png";
        }
        document.getElementById("img" + (i+1)).src = estr;
    }
}
// ]]>
</script>
