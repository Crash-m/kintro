<script type="text/javascript">
//<![CDATA[

var checkBtn; // the "Check answer" button
var nextBtn;
var showBtn;

var kword = ["머리", "귀", "이마", "눈", "코", "입", "목",
    "어깨", "팔", "손", "가슴", "허리", "무릎", "다리", "발"];

var eword = new Array(
    "head", "ear", "forehead", "eye", "nose", "mouth", "neck",
    "shoulder", "arm", "hand", "chest", "waist", "knee", "leg", "foot" );

function init() {
    maxTries = 3;
    maxProblem = kword.length;
    checkBtn = document.getElementById("check");
    showBtn = document.getElementById("showCorrect");
    nextBtn = document.getElementById("next");
    setupDriver();
}
    
function showProblem() {
    document.getElementById("item").innerText = (order[problemNumber] + 1);
    document.getElementById("english").innerText = eword[order[problemNumber]];
    document.getElementById("feedback").innerText = "\u00a0";
    checkBtn.disabled = false;
    showBtn.disabled = false;
    nextBtn.dsiabled = false;
    resetInput();
    nTries = 0;
}

function nextProblem() {
    problemNumber++;
    if (problemNumber < maxProblem)
    {
        showProblem();
    }
    else
    {
        checkBtn.disabled = true;
        nextBtn.disabled = true;
    }
}

function judgeCorrect() {
    var student = document.getElementById("korean").innerText;
    return (student == kword[order[problemNumber]]);
}

function giveFeedback()
{
    var el = document.getElementById("feedback");
    if (correctAnswer)
    {
        el.innerText = randomPositiveFeedback();
        checkBtn.disabled = true;
        showBtn.disabled = true;
    }
    else
    {
        if (nTries < maxTries)
        {
            el.innerText = "Sorry, that’s not it (attempt " + nTries + " of " + maxTries + ")";
        }
        else
        {
            el.innertext = "Click “Show answer” to see the correct answer.";
            checkBtn.disabled = true;
        }
    }
}

function showAnswer()
{
    resetInput();
    document.getElementById("korean").innerText = kword[order[problemNumber]];
    document.getElementById("feedback").innerText = "\u00a0";
    checkBtn.disabled = true;
}
// ]]>
</script>
